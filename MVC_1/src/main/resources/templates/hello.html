<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
</head>

<body>
    <h1>Scholarship Application Form</h1>

    <form th:action="@{/scholarship-form/submitForm-view}" method="post" th:object="${scholarshipFormDto}">

        <!-- Student Basic Info -->
        <h2>Student Basic Info</h2>
        <label for="student_name">Name:</label>
        <input type="text" th:field="*{studentBasicInfoDTO.student_name}" required /><br>

        <label for="student_age">Age:</label>
        <input type="number" th:field="*{studentBasicInfoDTO.student_age}" required /><br>

        <label for="student_major">Major:</label>
        <input type="text" th:field="*{studentBasicInfoDTO.student_major}" required /><br>

        <label for="student_year">Year:</label>
        <input type="text" th:field="*{studentBasicInfoDTO.student_year}" required /><br>

        <label for="student_gpaX">GPA:</label>
        <input type="number" step="0.01" th:field="*{studentBasicInfoDTO.student_gpaX}" required /><br>

        <label for="student_email">Email:</label>
        <input type="email" th:field="*{studentBasicInfoDTO.student_email}" required /><br>

        <label for="student_phoneNumber">Phone Number:</label>
        <input type="tel" th:field="*{studentBasicInfoDTO.student_phoneNumber}" required /><br>

        <hr>

        <!-- Student Address -->
        <h2>Student Address</h2>

        <h3>Permanent Address</h3>
        <label for="permanent_city_town_village">City/Town/Village:</label>
        <input type="text" th:field="*{studentAddressDto.permanent_city_town_village}" required /><br>

        <label for="permanent_houseNum">House Number:</label>
        <input type="text" th:field="*{studentAddressDto.permanent_houseNum}" required /><br>

        <label for="permanent_moo">Moo:</label>
        <input type="text" th:field="*{studentAddressDto.permanent_moo}" required /><br>

        <label for="permanent_road">Road:</label>
        <input type="text" th:field="*{studentAddressDto.permanent_road}" required /><br>

        <label for="permanent_subDistrict">Sub-District:</label>
        <input type="text" th:field="*{studentAddressDto.permanent_subDistrict}" required /><br>

        <label for="permanent_district">District:</label>
        <input type="text" th:field="*{studentAddressDto.permanent_district}" required /><br>

        <label for="permanent_province">Province:</label>
        <input type="text" th:field="*{studentAddressDto.permanent_province}" required /><br>

        <label for="permanent_postalCode">Postal Code:</label>
        <input type="text" th:field="*{studentAddressDto.permanent_postalCode}" required /><br>

        <h3>Current Address</h3>
        <label for="current_city_town_village">City/Town/Village:</label>
        <input type="text" th:field="*{studentAddressDto.current_city_town_village}" required /><br>

        <label for="current_houseNum">House Number:</label>
        <input type="text" th:field="*{studentAddressDto.current_houseNum}" required /><br>

        <label for="current_moo">Moo:</label>
        <input type="text" th:field="*{studentAddressDto.current_moo}" required /><br>

        <label for="current_road">Road:</label>
        <input type="text" th:field="*{studentAddressDto.current_road}" required /><br>

        <label for="current_subDistrict">Sub-District:</label>
        <input type="text" th:field="*{studentAddressDto.current_subDistrict}" required /><br>

        <label for="current_district">District:</label>
        <input type="text" th:field="*{studentAddressDto.current_district}" required /><br>

        <label for="current_province">Province:</label>
        <input type="text" th:field="*{studentAddressDto.current_province}" required /><br>

        <label for="current_postalCode">Postal Code:</label>
        <input type="text" th:field="*{studentAddressDto.current_postalCode}" required /><br>

        <hr>

        <!-- Last Info -->
        <h2>Last Info</h2>
        <label for="advisorRecommendationLetter">Advisor Recommendation Letter:</label>
        <input type="text" th:field="*{lastInfoDto.advisorRecommendationLetter}" required /><br>

        <label for="familyIncomeCertifiacation">Family Income Certification:</label>
        <input type="text" th:field="*{lastInfoDto.familyIncomeCertifiacation}" required /><br>

        <label for="familyStatusCertification">Family Status Certification:</label>
        <input type="text" th:field="*{lastInfoDto.familyStatusCertification}" required /><br>

        <label for="totalFamilyIncome">Total Family Income:</label>
        <input type="number" th:field="*{lastInfoDto.totalFamilyIncome}" required /><br>

        <label for="totalFamilyExpensive">Total Family Expenses:</label>
        <input type="number" th:field="*{lastInfoDto.totalFamilyExpensive}" required /><br>

        <label for="totalMontylyDebt">Total Monthly Debt:</label>
        <input type="number" th:field="*{lastInfoDto.totalMontylyDebt}" required /><br>

        <label for="signature">Signature:</label>
        <input type="text" th:field="*{lastInfoDto.signature}" required /><br>

        <hr>

        <!-- Scholarship History -->
        <h2>Scholarship History</h2>
        <label for="scholarBefore">Have you received a scholarship before?:</label>
        <input type="checkbox" th:field="*{scholarshipHistoryDtos[0].scholarBefore}" /><br>

        <label for="scholarName">Scholarship Name:</label>
        <input type="text" th:field="*{scholarshipHistoryDtos[0].scholarName}" /><br>

        <label for="recieveYear">Year of Receipt:</label>
        <input type="number" th:field="*{scholarshipHistoryDtos[0].recieveYear}" /><br>

        <label for="scholarAmount">Scholarship Amount:</label>
        <input type="number" th:field="*{scholarshipHistoryDtos[0].scholarAmount}" /><br>

        <hr>

        <!-- Family Status -->
        <h2>Family Status</h2>
        <label for="familyStatusOption">Family Status:</label>
        <select th:field="*{familyStatusDto.familyStatusOption}">
            <option th:value="marriedAndLiveToghther">Married and Live Together</option>
            <option th:value="marriedAndLiveSeparate">Married and Live Separate</option>
            <option th:value="divorcedOrSeparete">Divorced or Separated</option>
            <option th:value="fatherPassedAway">Father Passed Away</option>
            <option th:value="motherPassedAway">Mother Passed Away</option>
            <option th:value="bothParentDoNotSupport">Both Parents Do Not Support</option>
            <option th:value="others">Others</option>
        </select><br>

        <label for="additionalDetails">Additional Details:</label>
        <textarea th:field="*{familyStatusDto.additionalDetails}" rows="3"></textarea><br>

        <!-- Father Info -->
        <h2>Father's Info</h2>
        <label for="father_name">Name:</label>
        <input type="text" th:field="*{fatherInfoDto.name}" required /><br>

        <label for="father_age">Age:</label>
        <input type="number" th:field="*{fatherInfoDto.age}" required /><br>

        <label for="father_occupation">Occupation:</label>
        <input type="text" th:field="*{fatherInfoDto.occupation}" required /><br>

        <label for="father_monthlyIncome">Monthly Income:</label>
        <input type="number" th:field="*{fatherInfoDto.monthy_income}" required /><br>

        <!-- Mother Info -->
        <h2>Mother's Info</h2>
        <label for="mother_name">Name:</label>
        <input type="text" th:field="*{motherInfoDto.name}" required /><br>

        <label for="mother_age">Age:</label>
        <input type="number" th:field="*{motherInfoDto.age}" required /><br>

        <label for="mother_occupation">Occupation:</label>
        <input type="text" th:field="*{motherInfoDto.occupation}" required /><br>

        <label for="mother_monthlyIncome">Monthly Income:</label>
        <input type="number" th:field="*{motherInfoDto.monthy_income}" required /><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
